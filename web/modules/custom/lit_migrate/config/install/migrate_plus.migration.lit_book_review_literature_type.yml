id: lit_book_review_literature_type
label: Book review literature type relationships
migration_group: term
migration_tags:
  - Drupal 6
deriver: Drupal\taxonomy\Plugin\migrate\D6TermNodeDeriver
source:
  plugin: lit_term_node
  vid: 6
  node_type: anbefaling
process:
  nid:
    -
      plugin: migration_lookup
      migration: lit_book_review_node
      source: nid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
  field_review_literature_type:
    plugin: migration_lookup
    migration: lit_term
    source: tid
    no_stub: true
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - lit_book_review_node
    - lit_term
dependencies:
  enforced:
    module:
      - lit_migrate
