id: lit_article_tags
label: Article tags relationships
migration_group: term
migration_tags:
  - Drupal 6
deriver: Drupal\taxonomy\Plugin\migrate\D6TermNodeDeriver
source:
  plugin: lit_term_node
  vid: 1
  node_type: artikel
process:
  nid:
    -
      plugin: migration_lookup
      migration: lit_article_node
      source: nid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
  # The actual field name is dynamic and will be added by the builder.
  field_article_general_tags:
    plugin: migration_lookup
    migration: lit_term
    source: tid
    no_stub: true
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - lit_article_node
    - lit_term
dependencies:
  enforced:
    module:
      - lit_migrate
