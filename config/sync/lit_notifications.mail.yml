comment_insert:
  body: "Hello [user:display-name],\r\n<br><br>\r\nHere are your messages:\r\n<br><br>\r\n<b>New comment has been added to [node:title]</b>\r\n<br><br>\r\n<b>- [node:title]</b>\r\n<br><br>\r\n<a href=\"[node:url]\">Read more</a>\r\n<br><br>\r\n<a href=\"[site:url]\">— [site:name]</a>\r\n<br><br>\r\nThis is an automatic message from the literature page.<br>\r\nIf you do not want to receive news mail about <b>[node:title]</b> anymore, you can unsubscribe <a href='[lit_notifications:unsubscribe]'>here</a>"
  subject: 'New comment has been added to [node:title]'
comment_reply:
  body: "Hello [user:display-name],\n<br><br>\nHere are your messages:\n<br><br>\n<b>You have a reply on your comment in [node:title]</b>\n<br><br>\n<b>- [node:title]\n<br><br>\n<a href=\"[comment:url]\">Read more</a>\n<br><br>\n<a href=\"[site:url]\">— [site:name]</a>"
  subject: 'You have a comment reply'
