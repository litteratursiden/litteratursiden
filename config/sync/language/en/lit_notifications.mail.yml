comment_insert:
  body: |-
    Hello [user:display-name],
    <br><br>
    Here are your messages:
    <br><br>
    <b>New comment has been added to [node:title]</b>
    <br><br>
    <b>- [node:title]</b>
    <br><br>
    <a href="[node:url]">Read more</a>
    <br><br>
    <a href="[site:url]">— [site:name]</a>
    <br><br>
    This is an automatic message from the literature page.<br>
    If you do not want to receive news mail about <b>[node:title]</b> anymore, you can unsubscribe <a href='[lit_notifications:unsubscribe]'>here</a>
  subject: 'New comment has been added to [node:title]'
