cancel_confirm:
  subject: 'Anmodning om annullering af konto for [user:display-name]'
  body: "[user:display-name],\r\n\r\nEn anmodning om at annullere din konto er foretaget.\r\n\r\nDu kan nu annullere din konto på [site:url-brief] ved at klikke på dette link eller kopiere og indsætte det i din browser:\r\n\r\n[user:cancel-url]\r\n\r\nBEMÆRK: Annulleringen af din konto er ikke reversibel.\r\n\r\nDette link udløber på en dag, og intet vil ske, hvis det ikke bruges.\r\n\r\n"
password_reset:
  subject: 'Udskiftning login information for [user:display-name]'
  body: "Hello [user:display-name],\r\n<br><br>\r\nEn anmodning om at nulstille adgangskoden til din konto er blevet foretaget.\r\n<br><br>\r\nDu kan nu logge ind ved at klikke på dette link eller kopiere og indsætte det i din browser:\r\n<br><br>\r\n<a href=\"[user:one-time-login-url]\">Log ind</a>\r\n<br><br>\r\nDette link kan kun bruges en gang til at logge ind og fører dig til en side, hvor du kan angive din adgangskode. Den udløber efter en dag, og intet vil ske, hvis det ikke bruges.\r\n<br><br>\r\n"
register_admin_created:
  subject: 'En administrator har oprettet en konto til dig på [site:name]'
  body: "[user:display-name],\r\n\r\nEn administrator har oprettet en konto til dig. Du kan nu logge ind ved at klikke på dette link eller kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDette link kan kun bruges en gang til at logge ind og fører dig til en side, hvor du kan angive din adgangskode.\r\n\r\nNår du har indstillet din adgangskode, vil du kunne logge ind på [site:login-url] i fremtiden bruger:\r\n\r\nbrugernavn: [user:account-name]\r\nadgangskode: Din kode\r\n\r\n"
register_no_approval_required:
  subject: 'Kontooplysninger for [user:display-name] på [site:name]'
  body: "[user:display-name],\r\n\r\nTak fordi du har registreret dig hos [site:name]. Du kan nu logge ind ved at klikke på dette link eller kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDette link kan kun bruges en gang til at logge ind og fører dig til en side, hvor du kan angive din adgangskode.\r\n\r\nNår du har indstillet din adgangskode, vil du kunne logge ind på [site:login-url] i fremtiden bruger:\r\n\r\nbrugernavn: [user:account-name]\r\nadgangskode: Din kode\r\n\r\n"
register_pending_approval:
  subject: 'Kontooplysninger for [user:display-name] på [site:name] (afventer administrativ godkendelse)'
  body: "[user:display-name],\r\n\r\nTak fordi du har registreret dig hos [site:name]. Din ansøgning om en konto afventer i øjeblikket godkendelse. Når det er blevet godkendt, vil du modtage en anden e-mail med oplysninger om, hvordan du logger ind, angiv dit kodeord og andre detaljer.\r\n\r\n\r\n"
